<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Experience the road<br><span>like never before</span></h1>
      <p>idk</p>
      <button class="view-btn">View all cars</button>
      <img src="assets/hero-car.png" alt="car" class="car">
      <div class="tire-track"></div>
    </div>
    <div class="right">
      <div class="form-box">
        <h2>Book your car</h2>
        <select><option>Car type</option></select>
        <select><option>Place of rental</option></select>
        <select><option>Place of return</option></select>
        <input type="date" placeholder="Rental date" />
        <input type="date" placeholder="Return date" />
        <button class="book-btn">Book now</button>
      </div>
    </div>
  </div>
</body>
</html>
