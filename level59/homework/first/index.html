<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-info">
                <img src="images/image-jeremy.png" alt="Profile Picture">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="time-options">
                <p>Daily</p>
                <p class="active">Weekly</p>
                <p>Monthly</p>
            </div>
        </div>

        <div class="dashboard">
            <div class="card work">
                <div class="top-section"></div>
                <div class="content">
                    <h2>Work</h2>
                    <h1>32hrs</h1>
                    <p>Last Week - 36hrs</p>
                </div>
            </div>
            <div class="card play">
                <div class="top-section"></div>
                <div class="content">
                    <h2>Play</h2>
                    <h1>10hrs</h1>
                    <p>Last Week - 8hrs</p>
                </div>
            </div>
            <div class="card study">
                <div class="top-section"></div>
                <div class="content">
                    <h2>Study</h2>
                    <h1>4hrs</h1>
                    <p>Last Week - 7hrs</p>
                </div>
            </div>
            <div class="card exercise">
                <div class="top-section"></div>
                <div class="content">
                    <h2>Exercise</h2>
                    <h1>4hrs</h1>
                    <p>Last Week - 5hrs</p>
                </div>
            </div>
            <div class="card social">
                <div class="top-section"></div>
                <div class="content">
                    <h2>Social</h2>
                    <h1>5hrs</h1>
                    <p>Last Week - 10hrs</p>
                </div>
            </div>
            <div class="card self-care">
                <div class="top-section"></div>
                <div class="content">
                    <h2>Self Care</h2>
                    <h1>2hrs</h1>
                    <p>Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
