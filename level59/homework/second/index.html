<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <div class="left-panel">
                <h2>Your Result</h2>
                <div class="score-circle">
                    <span class="score">76</span>
                    <span class="out-of">of 100</span>
                </div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right-panel">
                <h2>Summary</h2>
                <div class="summary-item reaction">
                    <span><img src="assets/images/icon-reaction.svg"/> Reaction</span>
                    <span><strong>80</strong> / 100</span>
                </div>
                <div class="summary-item memory">
                    <span><img src="https://img.icons8.com/ios/24/FFD057/mind-map.png"/> Memory</span>
                    <span><strong>92</strong> / 100</span>
                </div>
                <div class="summary-item verbal">
                    <span><img src="https://img.icons8.com/ios/24/00BD91/chat.png"/> Verbal</span>
                    <span><strong>61</strong> / 100</span>
                </div>
                <div class="summary-item visual">
                    <span><img src="https://img.icons8.com/ios/24/1125D6/visible.png"/> Visual</span>
                    <span><strong>73</strong> / 100</span>
                </div>
                <button class="continue-btn">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
