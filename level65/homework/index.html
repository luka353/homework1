<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equilibrium Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium Cube">
    </div>
    <div class="card-content">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <span class="eth"><img src="images/icon-ethereum.svg" alt="ETH Icon"> 0.041 ETH</span>
        <span class="time"><img src="images/icon-clock.svg" alt="Clock Icon"> 3 days left</span>
      </div>
      <hr>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Creator avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
