<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფორმების მაგალითი</title>
</head>
<body>

    <form>
        <label for="button">Button:</label>
        <input type="button" id="button" value="Click Me"><br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox"><br>

        <label for="color">Color:</label>
        <input type="color" id="color"><br>

        <label for="date">Date:</label>
        <input type="date" id="date"><br>

        <label for="datetime-local">Datetime Local:</label>
        <input type="datetime-local" id="datetime-local"><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br>

        <label for="file">File:</label>
        <input type="file" id="file"><br>

        <input type="hidden" value="hidden value"><br>

        <label for="image">Image:</label>
        <input type="image" src="image.png" alt="Image"><br>

        <label for="month">Month:</label>
        <input type="month" id="month"><br>

        <label for="number">Number:</label>
        <input type="number" id="number"><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br>

        <label for="radio">Radio:</label>
        <input type="radio" name="radio" id="radio1" value="option1"> Option 1
        <input type="radio" name="radio" id="radio2" value="option2"> Option 2<br>

        <label for="range">Range:</label>
        <input type="range" id="range" min="0" max="100"><br>

        <input type="reset" value="Reset"><br>

        <label for="search">Search:</label>
        <input type="search" id="search"><br>

        <input type="submit" value="Submit"><br>

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel"><br>

        <label for="text">Text:</label>
        <input type="text" id="text"><br>

        <label for="time">Time:</label>
        <input type="time" id="time"><br>

        <label for="url">URL:</label>
        <input type="url" id="url"><br>

        <label for="week">Week:</label>
        <input type="week" id="week"><br>
    </form>

</body>
</html>
