<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შესასვლელი და რეგისტრაცია</title>
</head>
<body>

    <h1>შესვლა</h1>
    <form action="/login" method="post">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required><br>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required><br>

        <input type="submit" value="შესვლა">
    </form>

    <h1>რეგისტრაცია</h1>
    <form action="/register" method="post">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="email" required><br>

        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="password" required><br>

        <input type="submit" value="რეგისტრაცია">
    </form>

</body>
</html>
