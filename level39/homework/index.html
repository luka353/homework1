<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ინფორმაცია</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>მოკლე ინფორმაციებია</h1>
    </header>
    
    <section>
        <h2>ცხოველები</h2>
        <ul class="animal-list">
            <li>გველი</li>
            <li>ლომი</li>
            <li>პანდა</li>
        </ul>
    </section>
    
    <section>
        <h2>მფრინველები</h2>
        <ul class="bird-list">
            <li>ბეღურა</li>
            <li>კაკაბი</li>
            <li>თუთიყუში</li>
        </ul>
    </section>
    
    <section>
        <h2>ქვეწარმავლები</h2>
        <ul class="reptile-list">
            <li>ხვლიკი</li>
            <li>გველები</li>
            <li>კუ</li>
        </ul>
    </section>
    
    <section>
        <h2>მცენარეები</h2>
        <ul class="plant-list">
            <li>გვირილა</li>
            <li>ვარდი</li>
            <li>ყაყაჩო</li>
        </ul>
    </section>

    <section>
        <h2>ბაქტერიები</h2>
        <ul class="bacteria-list">
            <li>ტუბერკულოზი</li>
            <li>ბოტულიზმი</li>
            <li>სტაფილოკოკი</li>
            <li>ჯილეხი</li>
        </ul>
    </section>

</body>
</html>
