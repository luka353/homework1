<!DOCTYPE html>
<html>
<head>
  <title>GOA IS THE GOAT</title>
</head>
<body>
  <h2>idk</h2>
  <div id="while-output"></div>

  <h2>idk</h2>
  <div id="do-while-output"></div>

  <script>
    // while
    let i = 0;
    let whileText = "";
    while (i < 50) {
      whileText += "goa best<br>";
      i++;
    }
    document.getElementById("while-output").innerHTML = whileText;

    // do while
    let j = 0;
    let doWhileText = "";
    do {
      doWhileText += "goa best<br>";
      j++;
    } while (j < 50);
    document.getElementById("do-while-output").innerHTML = doWhileText;
  </script>
</body>
</html>
