<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .section {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    @media (max-width: 599px) {
      .section {
        flex: 100%;
      }
    }
    @media (min-width: 600px) and (max-width: 999px) {
      .section {
        flex: 50%;
      }
    }
    @media (min-width: 1000px) {
      .section {
        flex: 33.33%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">სექცია 1</div>
    <div class="section">სექცია 2</div>
    <div class="section">სექცია 3</div>
  </div>
</body>
</html>
