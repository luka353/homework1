<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <style>
    .products {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .product {
      width: 45%;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="products">
    <div class="product">პროდუქტი 1</div>
    <div class="product">პროდუქტი 2</div>
  </div>
</body>
</html>
