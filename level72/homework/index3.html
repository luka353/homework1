<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="section">პირადი ინფორმაცია</div>
    <div class="section">პროექტები</div>
    <div class="section">სოციალური ბმულები</div>
  </div>
</body>
</html>
