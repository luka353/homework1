<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <style>
    .menu {
      position: sticky;
      top: 0;
      background: #eee;
      padding: 10px;
      z-index: 10;
    }
    .context-button {
      position: absolute;
      top: 150px;
      right: 20px;
      background: lightblue;
    }
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: green;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="menu">მენიუ</div>
  <p style="height: 1000px;">ძებნის გვერდის შინაარსი...</p>
  <button class="context-button">კონტექსტური ღილაკი</button>
  <button class="chat-button">ჩატი</button>
</body>
</html>
