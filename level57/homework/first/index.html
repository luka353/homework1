<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="images/illustration-hero.svg" alt="Music Illustration">
            </div>
            <div class="card-content">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                
                <div class="plan">
                    <div class="plan-info">
                        <img src="images/music-icon.png" alt="Music Icon" class="icon"> <!-- Optional icon -->
                        <div>
                            <strong>Annual Plan</strong>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="change-link">Change</a>
                </div>

                <button class="payment-btn">Proceed to Payment</button>
                <a href="#" class="cancel-link">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
