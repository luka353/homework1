<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სურათის ცვლილება მაუსზე</title>
  <style>
    img {
      width: 100px;
      height: 100px;
      transition: 0.3s ease;
    }
  </style>
</head>
<body>

  <img src="https://cdn.motor1.com/images/mgl/jbqPy/s1/4x3/apollo-project-evo-preview.webp" 
       onmouseover="zoomIn(this)" 
       onmouseout="zoomOut(this)" 
       alt="სურათი 1">

  <img src="https://www.carscoops.com/wp-content/uploads/2022/05/1955-Mercedes-300-SL-Gullwing-45.jpg" 
       onmouseover="zoomIn(this)" 
       onmouseout="zoomOut(this)" 
       alt="სურათი 2">

  <script>
    function zoomIn(img) {
      img.style.width = "200px";
      img.style.height = "200px";
    }

    function zoomOut(img) {
      img.style.width = "100px";
      img.style.height = "100px";
    }
  </script>

</body>
</html>
