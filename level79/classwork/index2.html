<!DOCTYPE html>
<html>
<body>

<!-- 
🟡 onmouseover → როცა მაუსი მიჰყავ წაიღებ ელემენტზე
🟡 onmouseout → როცა მოაშორებ ელემენტს მაუსს

🟡 onmousedown → როცა თითს აჭერ (მაგ: მაუსზე თითს დააჭერ)
🟡 onmouseup → როცა ხელიდან გაუშვებ დაჭერილს, ანუ აღარ აჭერ
-->

<button 
  onmouseover="this.style.background='lightblue'" 
  onmouseout="this.style.background='white'" 
  onmousedown="this.innerText='იჭერ ახლა'" 
  onmouseup="this.innerText='გაუშვი უკვე'"
>

</button>

</body>
</html>
