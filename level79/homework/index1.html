<div id="div1" style="width:100px; height:100px; background:green; display:inline-block; margin:10px;"></div>
<div id="div2" style="width:100px; height:100px; background:orange; display:inline-block; margin:10px;"></div>

<script>
div1.onmouseover = () => {
  div1.style.width = "200px";
  div1.style.height = "200px";
};
div1.onmouseout = () => {
  div1.style.width = "100px";
  div1.style.height = "100px";
};
div2.onmouseover = () => {
  div2.style.width = "200px";
  div2.style.height = "200px";
};
div2.onmouseout = () => {
  div2.style.width = "100px";
  div2.style.height = "100px";
};
</script>
