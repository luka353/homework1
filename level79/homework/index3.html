<img id="img1" src="https://via.placeholder.com/100" style="width:100px; height:100px; transition:all 0.5s; display:block; margin:10px;">

<script>
img1.onmouseover = () => {
  img1.style.width = "200px";
  img1.style.height = "200px";
};
img1.onmouseout = () => {
  img1.style.width = "100px";
  img1.style.height = "100px";
};
</script>
