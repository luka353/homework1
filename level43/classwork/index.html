<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>normal web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css"
</head>
<body>
    <div class="form-container">
        <h1>ფორმა (ანუ კაი ტანსაცმელი)</h1>
        <form action="#" method="POST">
            <label for="name">სახელი:</label>
            <input type="text" id="name" name="name" placeholder="ჩაწერეთ თქვენი სახელი ახლავე!!!" required>

            <label for="email">ემაილი:</label>
            <input type="email" id="email" name="email" placeholder="ჩაწერეთ თქვენი ემაილი ახლავე!!!" required>

            <button type="submit">ლოგინი (ანუ საწოლი)</button>
        </form>
    </div>
</body>
</html>
