<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>თევზები</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            color: #006064;
        }

        header {
            background-color: #00bcd4;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        section.fish-info {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        section.fish-info ul {
            list-style-type: square;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>თევზები</h1>
    </header>
    <section class="fish-info">
        <h2>თევზების სახეობები</h2>
        <ul>
            <li>ტიურბო</li>
            <li>მაკრურუსი</li>
            <li>წითელი პაკუ</li>
        </ul>
    </section>

    <footer>
        <p>&copy; copyright by me</p>
    </footer>
</body>
</html>
