<form>
    <label for="button">Button:</label>
    <input type="button" id="button" value="Click Me"><br><br>

    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox" value="yes"><br><br>

    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="datetime-local">Date and Time:</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="file">File:</label>
    <input type="file" id="file" name="file"><br><br>

    <input type="hidden" id="hidden" name="hidden" value="hiddenValue">

    <label for="image">Image:</label>
    <input type="image" id="image" name="image" src="image.jpg" alt="Submit Image"><br><br>

    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br><br>

    <label for="number">Number:</label>
    <input type="number" id="number" name="number" min="1" max="10"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="radio">Radio:</label>
    <input type="radio" id="radio1" name="radio" value="option1">
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="radio" value="option2">
    <label for="radio2">Option 2</label><br><br>

    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100"><br><br>

    <input type="reset" value="Reset"><br><br>

    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <input type="submit" value="Submit"><br><br>

    <label for="tel">Telephone:</label>
    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

    <label for="text">Text:</label>
    <input type="text" id="text" name="text" required><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url" required><br><br>

    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>
</form>
