<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>click for dark mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="togglemode">dark mode toggle?!<button>
  <h1>idk</h1>
  <p class="secondary">paragraph</p>
  <a href="#">idk</a>

  <script>
    document.getElementById('toggleMode').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
