<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .animate-box {
      width: 100px;
      height: 100px;
      background-color: teal;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .animate-box:hover {
      animation-duration: 1s;
    }
  </style>
</head>
<body>
  <div class="animate-box"></div>
</body>
</html>
