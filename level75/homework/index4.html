<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="transition duration-300">
  <button onclick="document.body.classList.toggle('dark')" class="p-3 m-4 bg-gray-200 dark:bg-black dark:text-white">
    Dark Mode ჩართვა/გამორთვა
  </button>
  <div class="p-4 dark:bg-black dark:text-white">
    ტექსტი Dark Mode-ში
  </div>
</body>
</html>
