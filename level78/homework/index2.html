<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>სოციალური ქსელი (Fake)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #4267B2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    nav a {
      text-decoration: none;
      color: #4267B2;
      font-weight: bold;
      cursor: pointer;
    }
    section {
      display: none;
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    section.active {
      display: block;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .post {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background-color: #fafafa;
    }
    .settings input {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>სოციალური ქსელი</h1>
  </header>

  <nav>
    <a onclick="showSection('login')">Login</a>
    <a onclick="showSection('register')">Register</a>
    <a onclick="showSection('message')">Message</a>
    <a onclick="showSection('feed')">News Feed</a>
    <a onclick="showSection('settings')">Settings</a>
  </nav>

  <!-- Login Page -->
  <section id="login" class="active">
    <h2>Login</h2>
    <input type="text" placeholder="მომხმარებლის სახელი" />
    <input type="password" placeholder="პაროლი" />
    <button>შესვლა</button>
  </section>

  <!-- Register Page -->
  <section id="register">
    <h2>Register</h2>
    <input type="text" placeholder="მომხმარებლის სახელი" />
    <input type="email" placeholder="ელ-ფოსტა" />
    <input type="password" placeholder="პაროლი" />
    <button>რეგისტრაცია</button>
  </section>

  <!-- Message Page -->
  <section id="message">
    <h2>მესიჯის გაგზავნა</h2>
    <textarea placeholder="მესიჯი..."></textarea>
    <button>გაგზავნა</button>
  </section>

  <!-- News Feed Page -->
  <section id="feed">
    <h2>პოსტები</h2>
    <div class="post">
      <img src="https://via.placeholder.com/500x250" alt="ფოტო" width="100%" />
      <p>ეს არის პოსტის აღწერა</p>
      <textarea placeholder="დაწერეთ კომენტარი..."></textarea>
    </div>
    <div class="post">
      <video controls width="100%">
        <source src="sample.mp4" type="video/mp4" />
        თქვენი ბრაუზერი არ ითამაშებს ვიდეოს.
      </video>
      <p>ვიდეოს აღწერა</p>
      <textarea placeholder="დაწერეთ კომენტარი..."></textarea>
    </div>
  </section>

  <!-- Settings Page -->
  <section id="settings" class="settings">
    <h2>მომხმარებლის პარამეტრები</h2>
    <input type="text" placeholder="სახელი" />
    <input type="email" placeholder="ელ-ფოსტა" />
    <input type="password" placeholder="ახალი პაროლი" />
    <button>შენახვა</button>
  </section>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
