<!DOCTYPE html>

<head>

  <title>საქართველო - კუთხეები</title>

<body>
  <header>
    <h1>საქართველო - კუთხეები</h1>
  </header>
  
  <main>
    <section>
      <h2>კახეთი</h2>
      <p>კახეთი არის ისტორიული რეგიონი აღმოსავლეთ საქართველოში, ცნობილი თავისი ღვინის წარმოებით.</p>
    </section>
    <section>
      <h2>გურია</h2>
      <p>გურია წარმოადგენს დასავლეთ საქართველოს რეგიონის მნიშვნელოვან კულტურულ და ტურისტულ კუთხეს.</p>
    </section>
  </main>

  <footer>
    <p>საქართველო</p>
  </footer>
